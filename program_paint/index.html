<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Diagrama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Figuras</label>
                <br>
                <br>
                <ul class="opciones">
                    <li class="opcion tool" id="rectangulo">
                        <img src="icons/icons/rectangle.svg" alt="">
                        <span>Rectangulo</span>
                    </li>
                    <li class="opcion tool" id="circulo">
                        <img src="icons/icons/circle.svg" alt="">
                        <span>Circulo</span>
                    </li>
                    <li class="opcion tool" id="triangulo">
                        <img src="icons/icons/triangle.svg" alt="">
                        <span>Triangulo</span>
                    </li>
                    <li class="opcion tool" id="linea">
                        <img src="icons/icons/horizontal_line-48_46541.ico" alt="">
                        <span>Linea</span>
                    </li>
                    <!-- 
                    <li class="opcion tool" id="texto">
                        <img src="icons/icons/text_t_icon_174890.png" alt="">
                        <span>Texto</span>
                    </li>
                    -->
                </ul>
                <br>
                <br>
            </div>
            <div class="row">
                <label class="title">Opciones</label>
                <ul class="opciones">
                    <li class="opcion active tool" id="brush">
                        <img src="icons/icons/brush.svg" alt="">
                        <span>Libre</span>
                    </li>
                    <li class="opcion tool" id="borrador">
                        <img src="icons/icons/eraser.svg" alt="">
                        <span>Borrar</span>
                    </li>
                    <li class="opcion">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Color relleno</label>
                    </li>
                    <!--
                    <li class="opcion tool" id="mover">
                        <span>Mover</span>
                    </li>
                    -->
                    <br>
                    <br>
                    <li class="opcion">
                        <input type="range" id="size-slider" min="0.5" max="30" value="1">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colores</label>
                <ul class="opciones">
                    <li class="opcion"></li>
                    <li class="opcion selected"></li>
                    <li class="opcion"></li>
                    <li class="opcion"></li>
                    <li class="opcion">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
                <br>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Limpiador</button>
                <button class="save-img">Guardar</button>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
        </section>
        <section class="drawing-board">
            <canvas id="main"></canvas>
        </section>
    </div>
    
</body>
<script src="index.js"></script>
</html>
